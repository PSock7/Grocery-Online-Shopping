apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
    - host: grocery-frontend.io
      http:
        paths:
          - path: /backend
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grocery-frontend-service
                port:
                  number: 3000
